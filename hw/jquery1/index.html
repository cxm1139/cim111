<!Doctype html>

<html>

  <head>

    <meta name="author" content="Celine Mamedova">
    <meta name="keywords" content="paper, snowflake, steps">
    <meta name="description" content="This website is about how to make a snowflake">

  <title>How to make a paper snowflake</title>

    <style>
      h1 {
      text-align: center;
      }

      .steps {
      width: auto;
      height: 30px;
      margin-bottom: 20px;
    }

      .stepInfo {
      width: 640px;
      height: 500px;
      background-color: black;
      margin-bottom: 20px
    }


    </style>


  </head>

  <body>
    <div id="moveMiddle">
    <h1> How to make a paper snowflake <h1>
    </div>

    <div class="steps" id="step1"><h2>Step 1: Start with a square</h2></div>
    <div class="stepInfo" id="step1info"><img src="../images/square.jpg" width="640"></img></div>

    <div class="steps" id="step2"><h2>Step 2: Fold in half diagonally</h2></div>
    <div class="stepInfo" id="step2info"><img src="../images/fold.jpg" width="640"></img></div>

    <div class="steps" id="step3"><h2>Step 3: Fold in half again</h2></div>
    <div class="stepInfo" id="step3info"><img src="../images/step3.jpg" width="640"></img></div>

    <div class="steps" id="step4"><h2>Step 4: Fold one third</h2></div>
    <div class="stepInfo" id="step4info"><img src="../images/step4.jpg" width="640"></img></div>

    <div class="steps" id="step5"><h2>Step 5: Fold again</h2></div>
    <div class="stepInfo" id="step5info"><img src="../images/step5.jpg" width="640"></img></div>

    <div class="steps" id="step6"><h2>Step 6: Cut the "top" off at an angle</h2></div>
    <div class="stepInfo" id="step6info"><img src="../images/step6.jpg" width="640"></img></div>

    <div class="steps" id="step7"><h2>Step 7: Shape it</h2></div>
    <div class="stepInfo" id="step7info"><img src="../images/step7.jpg" width="640"></img></div>

    <div class="steps" id="step8"><h2>Step 8</h2></div>
    <div class="stepInfo" id="step8info"><img src="../images/step8.jpg" width="640"></img></div>


    <script src="../js/jquery-3.3.1.min.js"></script>
    <script>
      $(document).ready(function(){
        //all javascript goes in here
        $("body").css("background-color", "orange");
        $("h2").css("background-color", "brown");
        $("h2").css("color", "white");
        $("h2").css("padding", "10px" );

        $("#step1info").hide();
        $("#step1").click(function(){
          $("#step1info").toggle(1000);
        });

        $("#step2info").hide();
        $("#step2").click(function(){
          $("#step2info").toggle(1000);
        });

          $("#step3info").hide();
          $("#step3").click(function(){
            $("#step3info").toggle(1000);
          });

          $("#step4info").hide();
          $("#step4").click(function(){
            $("#step4info").toggle(1000);
            });

            $("#step5info").hide();
            $("#step5").click(function(){
              $("#step5info").toggle(1000);
            });

            $("#step6info").hide();
            $("#step6").click(function(){
              $("#step6info").toggle(1000);
              });

              $("#step7info").hide();
              $("#step7").click(function(){
                $("#step7info").toggle(1000);
              });

              $("#step8info").hide();
              $("#step8").click(function(){
                $("#step8info").show();
                $("#step8").html("<h2>Unfold to reveal</h2>");

                });



    });
    //no code after here
  </script>
</body>
</html>
